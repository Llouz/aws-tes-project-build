version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt
  pre_build:
      commands:
        - echo Pre-build phase completed!
  build:
      commands:
        - echo Running tests with pytest...
        - pytest --junitxml=reports/results.xml --tb=short
  post_build:
    commands:
      - echo Build completed successfully!

artifacts:
  files:
    - '**/*'
  discard-paths: yes
reports:
  pytest_reports:
    files:
      - "reports/results.xml"
    discard-paths: yes

